    <script type="text/javascript" src="app.js"></script>

    <script type="text/javascript">
        var para = window.location.hash.substring(1);
        //name=xxx&picurl=xxx
        if (para) {
            var name = para.split("&")[0].split("=")[0];
            var picurl = para.split("&")[1].split("=")[0];
            var nameV = para.split("&")[0].split("=")[1];
            var picurlV = para.split("&")[1].split("=")[1];
            if (name == "name" && picurl == "picurl") {
                setCookie("username", nameV, "d30");
                setCookie("picurl", picurlV, "d30");
            }
        };

        function goToHere(Slat, Slng, Elat, Elng, QElat, QElng) {

            //  util.showWarning(Slat+","+Slng+";"+Elat+","+Elng+";"+ QElat+","+QElng, true);
            layer.open({
                type: 1,
                title: "请选择地图",
                shift: 5,
                closeBtn: 0,
                shadeClose: true,
                skin: 'layui-layer-map',
                content: "<div><div style='width:200px;height:20px;margin-top:5px;margin-left:5px;'><img style='float:left;width:50px;height:50px;' src='resources/images/ico/tencentMap.png'/>" +
                    "<p style='height:20px;padding-top:12px;padding-left:60px;'><a href='http://apis.map.qq.com/uri/v1/routeplan?type=drive&to=终点&tocoord=" + QElat + "," + QElng + "&policy=1&referer=myapp' style=' text-decoration: none;'>腾讯地图</a><p><div><br/><br/>" +
                    "<div style='width:200px;height:20px;margin-top:5px;'><img style='float:left;width:50px;height:50px;' src='resources/images/ico/baiduMap.jpg'/>" +
                    "<p style='height:20px;padding-top:10px;padding-left:60px;'><a href='http://api.map.baidu.com/direction?origin=latlng:" + Slat + "," + Slng + "|name:我的位置" +
	            "&destination=latlng:" + Elat + "," + Elng + "|name:终点&mode=driving&region=苏州&output=html&src=myapp' style=' text-decoration: none;'>百度地图</a></p></div></div>"
            });
            //alert("选择百度or腾讯");
            //   document.getElementById("r-result").hidden = false;
            //   document.getElementById("r-result2").hidden = false;
        };


        function placeDetailTap(parkId, Slat, Slng, Elat, Elng, QElat, QElng) {
            if (parkId) {
                showPlaceDetail(parkId, Slat, Slng, Elat, Elng, QElat, QElng);
            }
        };
